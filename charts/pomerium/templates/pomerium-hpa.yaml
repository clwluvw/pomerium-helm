{{- if and .Values.allInOne.enabled .Values.allInOne.autoscaling.enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app.kubernetes.io/name: {{ template "pomerium.allInOne.name" . }}
    helm.sh/chart: {{ template "pomerium.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: allInOne
  name: {{ template "pomerium.allInOne.fullname" . }}-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ template "pomerium.allInOne.fullname" . }}
  minReplicas: {{ .Values.allInOne.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.allInOne.autoscaling.maxReplicas }}
  metrics:
{{- with .Values.allInOne.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ . }}
{{- end }}
{{- with .Values.allInOne.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ . }}
{{- end }}
{{- end }}
