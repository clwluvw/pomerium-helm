{{- if and .Values.allInOne.enabled .Values.ingressController.enabled (not .Values.ingressController.config.operatorMode) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "pomerium.allInOne.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "pomerium.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "pomerium.chart" . }}
  annotations:
    ingress.pomerium.io/allow_public_unauthenticated_access: "true"
{{- if not .Values.config.insecure }}
    ingress.pomerium.io/secure_upstream: "true"
{{- end }}
{{- with .Values.allInOne.ingress.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  ingressClassName: {{ .Values.ingressController.ingressClassResource.name }}
  tls:
    - secretName: {{ default (include "pomerium.allInOne.tlsSecret.name" .) .Values.allInOne.ingress.tls.secretName }}
      hosts:
        - {{ include "pomerium.allInOne.hostname" . }}
  rules:
    - host: {{ template "pomerium.allInOne.hostname" . }}
      http:
        paths:
          - backend:
              service:
                name: {{ template "pomerium.allInOne.fullname" $ }}
                port:
                  name: {{ template "pomerium.httpTrafficPort.name" $ }}
            pathType: Prefix
            path: /
{{- end }}
